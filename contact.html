<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs | Jeevan Jyoti English School
    </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="nav"></section>

    <section class="contact">
        <h1 class="contact-head">Contact US</h1>
        <div class="contact-form">
            <div class="contact-form-item">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" name = "name" placeholder="Enter your Name">
                </div>
            </div>

            <div class="contact-form-item">
                <div class="name">
                    <label for="name">Phone Number</label>
                    <input type="text" name = "name" placeholder="Enter your Phone Number">
                </div>
            </div>

            <div class="contact-form-item">
                <div class="desc">
                    <label for="desc">Description</label>
                    <br>
                    <textarea name="desc" id="desc" cols="120" rows="10" placeholder="Description"></textarea>
                </div>
            </div>
            <br>
            <button class="submit-btn">Submit</button>
        </div>
    </section>


    <section class="footer"></section>
</body>
<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/map.js"></script>
</html>
